<html>
<head>
<title> Topalian Investigations Background Check Navigator </title>

<link rel = "stylesheet" href = "css/style001.css"> 

<script src = "data/arrayOfPdf.js"></script>

<script>

function createApp(whichArray)
{
    let theTitle = document.createElement("div");
    theTitle.innerHTML = "Topalian Investigations (Background Check Navigator)";
    theTitle.className = "theTitleStyle";
    document.body.append(theTitle);

    //----//

    let mainDiv = document.createElement("div");
    mainDiv.className = "gridContainerStyle";
    document.body.append(mainDiv);

    //----//

    for (let x = 0; x < whichArray.length; x++)
    {
        let subDiv = document.createElement("div");
        mainDiv.append(subDiv);

        let theFrame = document.createElement("iframe");
        theFrame.className = "gridItemStyle";
        theFrame.src = whichArray[x].url;
        subDiv.append(theFrame);

        let nameOfPerson = document.createElement("div");
        nameOfPerson.className = "nameOfPersonStyle";
        nameOfPerson.innerHTML = whichArray[x].name;
        subDiv.append(nameOfPerson);
    }
}

</script>

</head>

<body onload = "createApp(arrayOfPdf);">

</body>

</html>
